<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../common_styles_dark.css">
    <link rel="icon" href="../images/favicon-32x32.png">
</head>
<body>
    <section class="page_header">
        <h1 class = "logo">
            <a href="../mainpage/index.html" class="name">
                <img src="../images/pinpng.com-redstone-dust-png-4986074.png" class="image">
                <span class="logo_text">AlgoBox</span>
            </a>
        </h1>
    </section>
    <section id="algo_info_container">
        <div id="algo_info">
            Алгоритм кластеризации точек
        </div>
    </section>
    <section id="choose_mode">
        <button class="mode_button" id="kmeans">kmeans</button>
        <button class="mode_button" id="kmeans++">kmeans++</button>
        <button class="mode_button" id="DBSCAN">DBSCAN</button>
    </section>
    <section id="main_section">
        <canvas height="500" width="800" id='field'></canvas>
        <div id="info"> 
            <div style="display: flex; flex-direction: row;">
                <div id="info_description">Введите количество кластеров <br> (по умолчанию - авто)</div>
                <input id="nums_k" type="number">
            </div>
            <button id="clear">Очистить</button>
            <button id="start">Старт</button>
        </div>
        <script src="clusterization.js"></script>
        
    </section>
</body>
</html>
