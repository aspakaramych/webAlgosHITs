version: '3.8'

services:
  frontend:
    image: frontend
    container_name: webalgoshits-frontend
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/usr/share/nginx/html
    depends_on:
      - backend

  backend:
    image: backend
    container_name: webalgoshits-backend
    ports:
      - "0.0.0.0:5000:80"
    volumes:
      - ./neural_network/backend:/app