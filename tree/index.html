<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../common_styles.css">
</head>
<body>
<section class="page_header">
    <h1 class="logo">
        <a href="../mainpage/index.html" class="name">
            <img src="../images/logo192x192.png" class="image">
            <span class="logo_text">AlgoCrew</span>
        </a>
    </h1>
</section>
<div class="container">
    <h1>Decision Tree Builder</h1>
    <div class="section">
        <h2>Train the Model</h2>
        <textarea id="train-data" placeholder="Enter training data in CSV format..."></textarea>
        <button id="train-button">Train</button>
    </div>

    <div class="section">
        <h2>Decision Tree Visualization</h2>
        <div id="tree-container" style="width: 800px; height: 600px;"></div>
    </div>

    <div class="section">
        <h2>Predict</h2>
        <textarea id="test-data" placeholder="Enter test data in CSV format..."></textarea>
        <button id="predict-button">Predict</button>
    </div>
    <div class="prediction-result">
        <h3 id="output"></h3>
    </div>
</div>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
