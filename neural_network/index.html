<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../common_styles.css">
</head>
<body>
<section class="page_header">
    <h1 class="logo">
        <a href="../mainpage/index.html" class="name">
            <img src="../images/logo192x192.png" class="image">
            <span class="logo_text">AlgoCrew</span>
        </a>
    </h1>
</section>

<div id="parent-container" class="parent-container">
    <div class="container">
        <canvas id="myCanvas" width="50" height="50"></canvas>
        <button id="submitButton" class="button">Предсказать</button>
        <button id="resetButton" class="button">Стереть</button>
        <div class="prediction-result">
            <h3>Результат предсказания:</h3>
            <p>Нейросеть предсказывает: <span id="result" class="result-text"></span></p>
        </div>
    </div>
</div>
<div id="error-modal" class="modal">
    <div class="modal-content">
        <p>Вы не нарисовали ничего на холсте!</p>
        <button id="close-error-modal">Закрыть</button>
    </div>
</div>

<script type="module" src="js/index.js"></script>
</body>
</html>
